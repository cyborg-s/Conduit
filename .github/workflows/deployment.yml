name: Build & Deploy Conduit

on:
  push:
    branches: [ "Deploy" ]   # automatisches Deployment bei Push auf Deploy-Branch
  workflow_dispatch:         # manuelles Deployment m√∂glich

env:
  IMAGE_OWNER: cyborg-s  

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository including submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Frontend-Image bauen und pushen
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.IMAGE_OWNER }}/conduit-frontend:latest
          build-args: |
            API_URL=${{ vars.API_URL }}

      # Backend-Image bauen und pushen
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.IMAGE_OWNER }}/conduit-backend:latest

      # Nur compose.yml hochladen (keine .env)
      - name: Store deployment files
        uses: actions/upload-artifact@v4
        with:
          name: deploy-files
          path: ./Compose.yml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download deployment files
        uses: actions/download-artifact@v4
        with:
          name: deploy-files
          path: ./deploy 

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/Compose.yml"
          target: ${{ secrets.DEPLOY_DIR }}
          overwrite: true

      - name: Restart containers via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_DIR }}
            docker compose pull
            docker compose down --remove-orphans
            docker compose up -d
