version: "3.9"

services:
  # PostgreSQL-Datenbank
  db:
    image: postgres:15
    env_file:
      - ./.env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - conduit-network
    restart: unless-stopped

  # Backend Django
  backend:
    image: ghcr.io/cyborg-s/conduit-backend:latest
    env_file:
      - ./.env
    ports:
      - "${BACKEND_EXTERNAL_PORT}:8000"
    depends_on:
      - db
    networks:
      - conduit-network
    restart: unless-stopped

  # Frontend Angular (Ã¼ber Nginx/Serve)
  frontend:
    image: ghcr.io/cyborg-s/conduit-frontend:latest
    env_file:
      - ./.env
    ports:
      - "${FRONTEND_EXTERNAL_PORT}:4200"
    depends_on:
      - backend
    networks:
      - conduit-network
    restart: unless-stopped

networks:
  conduit-network:
    driver: bridge

volumes:
  db-data:
