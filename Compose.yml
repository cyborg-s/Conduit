version: "3.9"

services:
  # PostgreSQL-Datenbank
  db:
    image: postgres:15
    env_file:
      - ./.env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - conduit-network
    restart: unless-stopped

  # Backend Django
  backend:
    build: ./backend
    env_file:
      - ./.env
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      - db
    networks:
      - conduit-network
    restart: unless-stopped

  # Frontend Angular (Ã¼ber Nginx)
  frontend:
    build: ./frontend
    env_file:
      - ./.env
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - conduit-network
    restart: unless-stopped

networks:
  conduit-network:
    driver: bridge

volumes:
  db-data:
